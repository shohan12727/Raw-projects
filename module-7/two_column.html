<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      max-width: 1280px;
      margin: 1 auto;
    }
    .container{
      display: flex;
    }
    .container div{
      width: 50%;
    }
    .container img {
      width: 100%;
    }
    @media  screen and (max-width:576px) {
        .container {
          flex-direction: column-reverse;
        }
        .container div {
          width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
   <img src="tiger.png" alt="">
    </div>
    <div>
 <img src="vegetable.png" alt="">
    </div>
  </div>
</body>
</html>
