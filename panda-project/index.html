<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda-project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <nav>
      <figure>
        <img src="images/logo.png" alt="">
      </figure>
      <div class="search-container">
        <input type="text" placeholder="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section class="banner_section">
      <div class="banner_container">
        <div class="banner_text">
          <h1 style="font-size: 40px;
                font-weight: 700; margin-bottom: 8px;">
            Mi LED TV 4A PRO 32</h1>
          <p style="font-size: 16px;
font-weight: 400; color: rgb(78, 78, 78); margin-bottom: 8px;">Amet minim mollit non deserunt ullamco est sit aliqua
            dolor do amet sint. Velit officia consequat duis enim
            velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
          <h2 style="font-size: 41px;
font-weight: 500; color: rgb(255, 19, 111); margin-bottom: 8px;">$1289</h2>
          <button
            style="padding: 12px 24px; border: none; color: white; background-color: rgb(255, 88, 155); border-radius: 6px;">BUY
            NOW <span><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div>
          <img src="images/banner-images/tv.png" alt="">
        </div>
      </div>

    </section>

    <!-- catagory section  -->
    <section class="catagory_section">
      <h2 style="margin-bottom: 24px; font-size: 36px;
font-weight: 600;">Categories</h2>
      <!-- sob gular jonno  -->
      <div class="catagoty_container">  
        <!-- only watch  -->
        <div class="watch">
          <h3 style="color: white; font-size: 24px;
font-weight: 500; padding: 23px 0 23px 26px; ">Watch</h3>
          <img style="width: 68.21px;
                    height: 90px; padding: 15px 20px 15px 0;" src="images/categories/watch.png" alt="watch">
        </div>
        <div class="bag">
          <h3 style="color: white; font-size: 24px;
font-weight: 500; padding: 23px 0 23px 26px; ">Bag</h3>
          <img style="width: 68.21px;
                    height: 90px; padding: 15px 20px 15px 0;" src="images/categories/bag.png" alt="watch">
        </div>
        <div class="shoes">
          <h3 style="color: white; font-size: 24px;
font-weight: 500; padding: 23px 0 23px 26px; ">Shoes</h3>
          <img style="width: 68.21px;
                    height: 90px; padding: 15px 20px 15px 0;" src="images/categories/shoes.png" alt="watch">
        </div>

      </div>
    </section>
  </main>
</body>

</html>
