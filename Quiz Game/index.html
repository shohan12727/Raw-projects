<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz game</title>
  <link rel="shortcut icon" href="./icons8-quiz-48.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contaier">
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with this fun question </p>
      <button id="start-btn">Start quiz</button>
    </div>


    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
      <!-- question segment  -->
      <div class="quiz-header">
        <h1 id="quiz-text">question</h1>
        <div class="quiz-info">
          <p>
            question <span id="current-question">1</span> of <span>5</span>
          </p>
          <p>Score: <span id="score"> 0</span></p>
        </div>
      </div>
      <div id="answer-container" class="answer-container">
        <!-- answill be insetted with js code  -->
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress">

        </div>
      </div>
      <!-- Result Screen -->
      <div id="result-screen" class="screen">
        <h1>Quiz result</h1>
        <div class="result-info">
          <p>You scored <span id="final-score"> 0</span> out of <span id="maximum-score">5</span></p>
          <div id="result-message">
            Good job!
          </div>
          <button id="resart-btn">Restart quiz</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
