<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and Audio</title>
</head>

<body>
  <h2><strong>Audio from pixabay</strong></h2>
  <audio src="./pixabay.mp3" controls>Audio</audio>
  <br>
  <h2><strong>Video from pixabay</strong></h2>
  <video height="500px" width="700px" src="./pixa-vi.mp4" controls></video>

  <h2>Video from another web site </h2>
  <iframe width="700px" height="500px" src="https://www.youtube.com/embed/9c1NIrAqXe4?si=DAzj3wMiLs8vIykB"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
