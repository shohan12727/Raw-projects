<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <img src="https://unsplash.com/photos/unique-building-facade-with-distinctive-balconies-FxeHBQqzI8g" height="400px" width="600px" alt="image">
    <button>Click me</button>
    <div class="box">I am block element </div>
    <span class="inline-element">I am inline</span>
    <div class="hidden">You can't see me</div>

  </main>
</body>
</html>
